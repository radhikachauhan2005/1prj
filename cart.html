<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cart.css">
    <title>Rock Paper Scissors Game</title>
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors Game</h1>
        <div class="box">
            <div class="box1">
                <img id="po" src="">
            </div>
            <div class="box3" id="message"></div>
            <div class="box2">
                <img id="op" src="" >
            </div> 
            <div class="box5">
                <img class="img1" src="rock.jpg" alt="Rock">
                <img class="img2" src="paper.jpg" alt="Paper">
                <img class="img3" src="sessior.jpg" alt="Scissors">
            </div>
            <div class="box4">
                <button class="button1" onclick="playgame('rock')">Rock</button>
                <button class="button2" onclick="playgame('paper')">Paper</button>
                <button class="button3" onclick="playgame('sessior')">Scissors</button>
            </div>
        </div>
    </div>
    <script src="cart.js"></script>
</body>
</html>
